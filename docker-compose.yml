services:
  app:
    build: .
    container_name: sahayak-app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://sahayak:sahayak_password@db:5432/sahayak_db
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-1.5-flash}
      - WHISPER_MODEL_SIZE=${WHISPER_MODEL_SIZE:-base}
      - WHISPER_DEVICE=${WHISPER_DEVICE:-cpu}
      - WHISPER_COMPUTE_TYPE=${WHISPER_COMPUTE_TYPE:-int8}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - DEBUG=${DEBUG:-true}
      - SILENCE_THRESHOLD_SECONDS=${SILENCE_THRESHOLD_SECONDS:-1.5}
      - CONFIDENCE_THRESHOLD=${CONFIDENCE_THRESHOLD:-0.85}
      - SAFE_REFUSAL_THRESHOLD=${SAFE_REFUSAL_THRESHOLD:-0.90}
      - MAX_TRANSACTION_AMOUNT=${MAX_TRANSACTION_AMOUNT:-2000}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID:-}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN:-}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER:-}
      - WHATSAPP_ENABLED=${WHATSAPP_ENABLED:-false}
      - SMS_ENABLED=${SMS_ENABLED:-false}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./src:/app/src
      - ./scripts:/app/scripts
      - ./tests:/app/tests
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: postgres:15-alpine
    container_name: sahayak-db
    environment:
      - POSTGRES_USER=sahayak
      - POSTGRES_PASSWORD=sahayak_password
      - POSTGRES_DB=sahayak_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sahayak -d sahayak_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: sahayak-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data: